<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="layoutTeste" name="css/layout.css" />

	<title>Cadastro de Viação</title>

<style type="text/css">

.ui-panelgrid .ui-grid-responsive .ui-grid-row {
		border:none !important;
	}


</style>


</h:head>

<h:body>

	<h:form id="frm1">
		<p:messages autoUpdate="true" closable="true" />

		<h1>Cadastro de Viação</h1>
		<div class="ui-fluid">
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2"
				styleClass="ui-fluid">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{viacaoBean.viacao.nome}"
					required="true" size="30" />

				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask mask="99.999.999/9999-99" id="cnpj" required="true"
					value="#{viacaoBean.viacao.cnpj}" size="14" />

				<p:outputLabel value="Endereço" for="endereco" />
				<p:inputText id="endereco" required="true"
					value="#{viacaoBean.viacao.endereco}" size="40" />

				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" value="#{viacaoBean.viacao.bairro}"
					required="true" size="20" />

				<p:outputLabel value="Cidade" for="cidade" />
				<p:inputText required="true" id="cidade"
					value="#{viacaoBean.viacao.cidade}" size="20" />

				<p:outputLabel value="Número" for="numero" />
				<p:inputText required="true" id="numero"
					value="#{viacaoBean.viacao.numero}" size="14" />

				<p:outputLabel value="Número de Carros" for="numeroCarros" />
				<p:inputText id="numeroCarros" required="true"
					value="#{viacaoBean.viacao.numeroCarros}" size="10" />

				<p:outputLabel value="Consorcio" for="consorcio" />
				<p:selectManyCheckbox id="consorcio"
					value="#{viacaoBean.viacao.consorcio}" rendered="true" layout="responsive" 
					columns="2">
					<f:selectItem itemLabel="InterNorte" itemValue="internorte" />
					<f:selectItem itemLabel="InterSul" itemValue="interSul" />
					<f:selectItem itemLabel="Transcarioca" itemValue="transcarioca" />
					<f:selectItem itemLabel="Santa Cruz" itemValue="santacruz" />
					<f:selectItem itemLabel="InterEstadual" itemValue="interEstadual" />
				</p:selectManyCheckbox>

				<p:outputLabel value="Linhas" for="linhas" />
				<p:inputTextarea id="linhas" value="#{viacaoBean.viacao.linhas}"
					cols="40" rows="2" autoResize="true" required="true" />
			</p:panelGrid>
		</div>
		
			<p:commandButton value="Cadastrar" action="#{viacaoBean.salvar}"
				update="@form"  />
			<p:button value="Voltar" outcome="home.xhtml"  />
			<p:commandButton value="Limpar" action="#{viacaoBean.limpar}"
				update="@form" />
	</h:form>
</h:body>
</html>
