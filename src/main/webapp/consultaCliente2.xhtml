<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Consultar Cliente 2 com filtro</title>

	<style>
h1 {
	width: 100%;
	text-align: center;
	color: #FFFFFF
}

body {
	background-color: #B22222
}
.ui-widget{
	font-size:0.7em;
}
</style>
</h:head>
<h:body>

	<h1>Consultar Clientes com filtro</h1>
	<h:form id="frm1">
		<p:messages autoUpdate="true" closable="true" />
		<p:commandButton value="Consultar" update="@form"
			action="#{consultaBean2.pesquisar}" />
		<p:button value="voltar" outcome="home.xhtml" style="float:right" />

		<div class="ui-fluid">
		<p:panelGrid columns="2" style="margin-top:20px" layout="grid" columnClasses="ui-grid-col-2"
				styleClass="ui-fluid">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="30" value="#{consultaBean2.filtro.nome}" />

			<p:outputLabel value="CPF" for="cpf" />
			<p:inputMask id="cpf" size="14" value="#{consultaBean2.filtro.cpf}"
			mask="999.999.999-99" />

			<p:outputLabel value="Bairro" for="bairro" />
			<p:inputText id="bairro" size="40"
				value="#{consultaBean2.filtro.bairro}" />

			<p:outputLabel value="Cidade" for="cidade" />
			<p:inputText id="cidade" size="40"
				value="#{consultaBean2.filtro.cidade}" />
		</p:panelGrid>
	</div>


		<p:dataTable id="cliente-table" var="cliente" style="margin-top:20px"
			emptyMessage="Nenhum cliente encontrado" rows="20" paginator="true"
			paginatorAlwaysVisible="false" paginatorPosition="bottom"
			value="#{consultaBean2.clientes}" reflow="true">

			<p:column headerText="Número do Cliente">
				<h:outputText value="#{cliente.chavePrimaria.nCliente}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{cliente.nome}" />
			</p:column>

			<p:column headerText="CPF">
				<h:outputText value="#{cliente.cpf}" />
			</p:column>

			<p:column headerText="RG">
				<h:outputText value="#{cliente.rg}" />
			</p:column>

			<p:column headerText="Data de Nascimento">
				<h:outputText value="#{cliente.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="Telefone Residêncial">
				<h:outputText value="#{cliente.telefoneR}" />
			</p:column>

			<p:column headerText="Telefone Celular">
				<h:outputText value="#{cliente.telefoneC}" />
			</p:column>

			<p:column headerText="E-mail">
				<h:outputText value="#{cliente.email}" />
			</p:column>

			<p:column headerText="CEP">
				<h:outputText value="#{cliente.cep}" />
			</p:column>

			<p:column headerText="Logradouro">
				<h:outputText value="#{cliente.endereco}" />
			</p:column>

			<p:column headerText="Bairro">
				<h:outputText value="#{cliente.bairro}" />
			</p:column>

			<p:column headerText="Cidade">
				<h:outputText value="#{cliente.cidade}" />
			</p:column>

			<p:column headerText="UF">
				<h:outputText value="#{cliente.uf}" />
			</p:column>

			<p:column headerText="Complemento">
				<h:outputText value="#{cliente.complemento}" />
			</p:column>

			<p:column headerText="Número">
				<h:outputText value="#{cliente.numero}" />
			</p:column>
			
			<p:column>
				<p:commandButton icon="ui-icon-trash" value="Excluir" action="#{consultaBean.excluir}" update="@form">
				<f:setPropertyActionListener value="#{cliente}" target="#{consultaBean.clienteSelecionado}" />
				</p:commandButton>
				<p:button icon="ui-icon-pencil" value="Alterar" update="@form" style="margin-left:10px" 
				outcome="cadastroCliente">
				<f:param value="#{cliente.chavePrimaria.idGrupoConta}" name="idGrupoConta"/>
				<f:param value="#{cliente.chavePrimaria.idConta}" name="idConta"/>
				<f:param value="#{cliente.chavePrimaria.nCliente}" name="nCliente"/>
				</p:button>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
