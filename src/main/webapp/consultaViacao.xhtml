<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Consulta de Viação</title>
	<style>
h1 {
	width: 100%;
	text-align: center;
	color: #FFFFFF
}

body {
	background-color: #B22222
}

.ui-widget{
	font-size:0.7em;
}
</style>
</h:head>
<h:body>
	<h1>Consulta de Viação</h1>

	<p:button value="Voltar" outcome="home.xhtml" />
	<h:form id="frm1">
		<p:messages autoUpdate="true" closable="true" />
		<p:dataTable id="viacao-table" var="viacao" style="margin-top:20px"
			emptyMessage="Nenhuma viação encontrada" rows="20" paginator="true"
			paginatorAlwaysVisible="false" paginatorPosition="bottom"
			value="#{consultaViacaoBean.viacoes}" reflow="true">

			<p:column headerText="Número da Viação">
				<h:outputText value="#{viacao.idViacao}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{viacao.nome}" />
			</p:column>

			<p:column headerText="CNPJ">
				<h:outputText value="#{viacao.cnpj}" />
			</p:column>

			<p:column headerText="Endereço">
				<h:outputText value="#{viacao.endereco}"/>
			</p:column>
			
			<p:column headerText="Bairro">
				<h:outputText value="#{viacao.bairro}"/>
			</p:column>
			
			<p:column headerText="Cidade">
				<h:outputText value="#{viacao.cidade}"/>
			</p:column>
			
			<p:column headerText="Número">
				<h:outputText value="#{viacao.numero}"/>
			</p:column>
			
			<p:column headerText="Número de Carros">
				<h:outputText value="#{viacao.numeroCarros}"/>
			</p:column>
			
			<p:column headerText="Consórcios">
				<h:outputText value="#{viacao.consorcio}"/>
			</p:column>
			
			<p:column headerText="Linhas">
				<h:outputText value="#{viacao.linhas}" />
			</p:column>
			
			<p:column headerText="Ações">
				<p:commandButton icon="ui-icon-trash" value="Excluir" update="@form" action="${consultaViacaoBean.excluir}">
					<f:setPropertyActionListener value="#{viacao}" target="#{consultaViacaoBean.viacaoSelecionada}" />
				</p:commandButton>
				<p:button icon="ui-icon-pencil" value="Alterar" update="@form"
					style="margin-left:10px" outcome="cadastroViacao">
					<f:param value="#{viacao.idViacao}" name="idViacao" />
				</p:button>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
